name: .NET Core Desktop

on:
  push:
    branches: [ "master", "actions-test" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
      
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore -c ${{ matrix.configuration }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Artifacts
        path: ezRclone\bin\${{ matrix.configuration }}\net6.0-windows
      
    - name: Zip output files
      if: github.ref_name == 'master' && matrix.configuration == 'Release'
      uses: montudor/action-zip@v1.0.0
      with:
        args: zip -qq -r ezRclone-${{ steps.tag_version.outputs.new_tag }}.zip ezRclone\bin\${{ matrix.configuration }}\net6.0-windows
      
    - name: Bump version and push tag
      if: github.ref_name == 'master' && matrix.configuration == 'Release'
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Publish a release
      if: github.ref_name == 'master' && matrix.configuration == 'Release'
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          ezRclone-${{ steps.tag_version.outputs.new_tag }}.zip
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
